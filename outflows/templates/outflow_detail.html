{% extends 'base.html' %}

{% block title %}
  SGE - Saida {{object.name}}
{% endblock title %} 

{% block content %}
  <div class="container mt-4">
    <h3 class="display-6">Detalhes da Saida</h3>

    <div class="card">
      <div class="card-body">
        <h3 class="card-title">{{ object.product }}</h3>
        <p class="card-text"> Quantidade: <strong>{{ object.quantity }}</strong></p>
        <p class="card-text">{{ object.description }}</p>
      </div>
    </div>
    <a href="{% url 'outflow_list' %}" class="btn btn-secondary mt-3">Voltar para a Lista de Saidas</a>
  </div>
{% endblock content %}
